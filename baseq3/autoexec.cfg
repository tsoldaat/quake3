///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
//                                                                                                                                       //
//                                                                                                                                       //
//                                     Basic settings, mostly tailored to the basic Quake III engine                                     //
//                                                                                                                                       //
//                                                                                                                                       //
///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////

seta name                      "^3Reaper"                      // Player name ^1=Red ^2=Green ^3=Yellow ^4=Blue ^5=Light Blue ^6=Magenta ^7=White
seta handicap                  100                             // Lower the number, the higher the handicap. EG: 1 starts you off with only 1 health, whereas 100 starts you off with full health

seta model                     "crash/default"                 // Player model (skin, favorite is razor/id)
seta headmodel                 "crash/default"                 // Player head  (skin, favorite is razor/id)

seta in_mouse                  1                               // Mouse mode -1 = windows rendering, 0 = no mouse, 1 = direct input from DirectX, 2 = raw input (Quake talks to mouse directly)
seta sensitivity               7                               // Mouse sensitivity (set to match a Logitech M705 wireless mouse)
seta cl_mouseaccel             0.5                             // When you move your mouse above a certain speed with this enabled it will exponentially accelerate the speed you turn/aim

seta com_introplayed           1                               // Toggle the intro movie (when starting Quake)
seta com_blood                 0                               // Toggle blood stains on walls and floor, only works if cg_gibs=1
seta com_hunkmegs              512                             // Amount of RAM reserved for Quake III
seta com_maxfps                0                               // Remove FPS limit

seta r_allowExtensions         1                               // Allow modern OpenGL extensions
seta r_mode                    -1                              // Use a custom resolution
seta r_customaspect            0                               // Use a custom screen ratio
seta r_customwidth             1920                            // Screen width  (currently 16:10)
seta r_customheight            1200                            // Screen height (currently 16:10)
seta r_ignorehwgamma           1                               // Ignore hardware gamma values
seta r_gamma                   1                               // Gamma correction, higher means brighter (2 is stupid bright, don't go there)
seta r_intensity               1.2                             // Adjusts the overall strength of colors, with emphasis on the color White
seta r_mapoverbrightbits       2                               // Sets intensity of bounced light from textures (adjusts lighting saturation) when r_vertexlight is 0
seta r_overbrightbits          0.8                             // Controls map brightness by defining how light values beyond normal range are rendered
seta r_ext_multisample         1                               // Anti-aliasing
seta r_flares                  1                               // Toggle lens flare
seta r_drawSun                 1                               // Toggle sunlight rendering
seta r_textureMode             "GL_LINEAR_MIPMAP_LINEAR"       // GL rendering mode of textures (lowest/fastest is 'GL_NEAREST_MIPMAP_NEAREST', middleground is 'GL_LINEAR_MIPMAP_NEAREST')
seta r_railWidth               16                              // Width of the railgun trail
seta r_railCoreWidth           6                               // Size of the railgun trail's core
seta r_railSegmentLength       32                              // Distance between rail sun bursts

seta cl_cdkey                  "12345abcde12ab34"              // The key for your Quake III installation
seta cl_allowDownload          1                               // Toggle automatic downloading of maps, models, sounds, and textures
seta cl_run                    1                               // Toggle Always Run

seta cg_oldPlasma              0                               // Old or new particle style plasma gun effect
seta cg_oldRocket              0                               // Old or new style rocket trail effect
seta cg_oldRail                0                               // Toggle railgun trail style
seta cg_railTrailTime          500                             // Time the railgun-trail takes to dissapear (ms)
seta cg_noProjectileTrail      1                               // Toggle display of rocket smoke trails
seta cg_trueLightning          0.6                             // Setting for the new lightning gun shaft style (0=vanilla q3)
seta cg_drawTeamOverlay        1                               // Show team status (1=top right 2=bottom right 3=bottom left of the screen)
seta cg_gibs                   0                               // Toggle bodyparts left on ground (see also com_blood)
seta cg_marks                  0                               // Toggle marks on walls
seta cg_autoswitch             0                               // Toggle auto-switch weapons
seta cg_brassTime              0                               // Toggle ejecting brass from weapons
seta cg_fov                    110                             // Field Of View (higher means wider viewing angle)
seta cg_bobpitch               0                               // Forward/back bobbing
seta cg_bobroll                0                               // Side to side bobbing
seta cg_bobup                  0                               // Up/down bobbing
seta cg_runpitch               0                               // Up and down bob while running
seta cg_runroll                0                               // Side to side bob while running
seta cg_drawGun                0                               // Toggle weapon visibility (0 will disable it, 1 will enable it and 3 will center it)
seta cg_drawFriend             1                               // Display of triangle shaped icon over the heads of team mates
seta cg_drawCrosshair          3                               // Which crosshair to use
seta cg_drawCrosshairNames     1                               // Toggle displaying of the name of the player you're aiming at
seta cg_crosshairHealth        1                               // Show health next to the crosshair
seta cg_drawFPS                1                               // Show the framerate

seta color1                    4                               // Railgun trail core      1=blue 2=green 3=cyan 4=red
seta color2                    7                               // Railgun trail spiral    5=magenta 6=yellow 7=white

seta net_noipx                 1                               // Disable the IPX-protocol
seta rate                      25000                           // Network speed (b/s)
seta cl_maxpackets             125                             // Max. packets, too high can inrease ping
seta snaps                     40                              // Used to calculate how many gameworld updates you receive from the server

///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
//                                                                                                                                       //
//                                                                                                                                       //
//                                                             Key-bindings                                                              //
//                                                                                                                                       //
//                                                                                                                                       //
///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////

unbindall                                                      // Set all bindings to their default values

bind w                         "+forward"                      // Bind W to                    "move FORWARD"
bind s                         "+back"                         // Bind S to                    "move BACKWARD"
bind a                         "+moveleft"                     // Bind A to                    "strafe LEFT"
bind d                         "+moveright"                    // Bind D to                    "strafe RIGHT"

bind c                         "weapon 1"                      // Bind C to                    "Gauntlet, for pummeling"
bind f                         "weapon 5"                      // Bind R to                    "Rocket launcher"
bind r                         "weapon 7"                      // Bind F to                    "Railgun"

bind MOUSE1                    "+attack"                       // Bind "LEFT mousebutton" to   "fire weapon"
bind MOUSE2                    "+moveup"                       // Bind "RIGHT mousebutton" to  "jump"
bind MWHEELDOWN                "weapnext"                      // Bind "mousewheel DOWN" to    "weapon UP"
bind MWHEELUP                  "weapprev"                      // Bind "mousewheel UP" to      "weapon DOWN"

bind SPACE                     "weapnext"                      // Bind "SPACE" to              "Railgun"
bind TAB                       "+scores"                       // Bind "TAB" to                "view scores"
bind SHIFT                     "+zoom"                         // Bind "SHIFT" to              "zoom"

bind e                         "say_team I'm going to CAPTURE the flag!"
bind q                         "say_team I'm going to DEFEND our flag!"
